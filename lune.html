<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Faire la lune</title>
  </head>
  <body>
  	<canvas id="canvas2" width="800" height="250"></canvas>
  

	<script>
		 var canvas = document.getElementById("canvas2");
    var ctx2 = canvas.getContext("2d");
        ctx2.fillStyle = 'gray';
        ctx2.strokeStyle = 'purple';
        ctx2.lineWidth = 4;

    ctx2.beginPath();
    ctx2.arc(120, 70, 60, 0, Math.PI * 2, false);
    ctx2.fill();
    ctx2.stroke();    

    

    ctx2.beginPath();
    ctx2.arc(145, 70, 60, 0, Math.PI * 2, true);
    ctx2.fill();
    ctx2.stroke(); 
    ctx2.globalCompositeOperation = 'destination-out';

    ctx2.moveTo(145 , 70);
    ctx2.beginPath();
    ctx2.arc(150, 70, 61.5, 0, Math.PI * 2, true);
    ctx2.fill();
    ctx2.stroke(); 

	</script>

	</body>
</html>
